<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fiscalização - Sistema Interno</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0b2545" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="logo.png" />

  <style>
    :root { --bg:#0b2545; --card:#ffffff; --muted:#6b7280; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    html, body { height: 100%; }
    body { margin:0; background:#f3f4f6; color:#111827; }

    header { background:var(--bg); color:#fff; padding:10px 16px 0 16px; }
    .brand { display:flex; align-items:center; gap:12px; }
    .logo { height:44px; user-select: none; }
    h1 { margin:0; font-size:20px; }

    /* Tabs */
    .tabs { margin-top:8px; display:flex; gap:8px; }
    .tab {
      background:transparent; border:none; padding:8px 12px;
      color:#e5e7eb; cursor:pointer; font-size:14px;
      border-bottom:2px solid transparent;
    }
    .tab.active { border-bottom-color:#facc15; color:#facc15; font-weight:600; }

    main { padding:16px; max-width:1000px; margin:0 auto; }
    .card {
      background:var(--card); border-radius:16px;
      padding:16px; box-shadow:0 6px 20px rgba(0,0,0,.06); margin-bottom:16px;
    }

    .row { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
    .row label { width:180px; color:var(--muted); }
    .row input, select, textarea {
      flex:1; padding:10px 12px; border:1px solid #e5e7eb;
      border-radius:10px; background:#fff;
    }

    .grid {
      display:grid; grid-template-columns: repeat(2,minmax(0,1fr));
      gap:12px; margin-bottom:12px;
    }

    button {
      padding:8px 12px; border-radius:10px; border:1px solid #d1d5db;
      background:#fff; cursor:pointer; font-size:13px;
    }
    button:hover { background:#f9fafb; }

    table { width:100%; border-collapse: collapse; }
    th, td {
      padding:8px 10px; border-bottom:1px solid #e5e7eb;
      white-space:nowrap;
    }

    .badge { background:#eef2ff; color:#3730a3; padding:2px 8px; border-radius:999px; font-size:12px; }
    .list-header { display:flex; justify-content:space-between; align-items:center; }
    .delete { color:#b91c1c; border-color:#fecaca; }
    .edit   { color:#1d4ed8; border-color:#bfdbfe; }

    footer { text-align:center; padding:24px; color:#6b7280; }

    /* LOGIN */
    #login-screen {
      min-height: 100vh; display:flex; align-items:center;
      justify-content:center; padding:16px;
    }
    .login-card { max-width:420px; width:100%; }
    .login-logo-wrapper { display:flex; justify-content:center; margin-bottom:12px; }
    .login-logo { height:64px; }

  </style>
</head>

<body>

<!-- LOGIN -->
<div id="login-screen">
  <section class="card login-card">
    <div class="login-logo-wrapper">
      <img src="logo.png" class="login-logo" />
    </div>
    <h2>Login do Fiscal</h2>

    <div class="row">
      <label>Fiscal</label>
      <select id="loginFiscal">
        <option value="">Selecione</option>
        <option value="Lucas">Lucas Ribeiro</option>
        <option value="Everton">Everton</option>
        <option value="Luciano">Luciano</option>
        <option value="Wellington">Wellington</option>
        <option value="Joseval">Joseval</option>
      </select>
    </div>

    <div class="row">
      <label>PIN</label>
      <input id="loginPin" type="password" placeholder="****" />
    </div>

    <button id="loginBtn">Entrar</button>
  </section>
</div>

<!-- APP -->
<div id="app" style="display:none;">
  <header>
    <div class="brand">
      <img src="logo.png" class="logo" />
      <h1>Sistema de Fiscalização</h1>
    </div>

    <nav class="tabs">
      <button class="tab active" data-target="diario">Relatório Diário</button>
      <button class="tab" data-target="ocorrencia">Registro de Ocorrência</button>
    </nav>
  </header>

  <!-- TELA RELATÓRIO DIÁRIO -->
  <main id="main-diario">

    <section class="card">
      <div class="row">
        <label>Fiscal</label>
        <input id="fiscal" readonly />
      </div>
      <div class="row">
        <label>Data</label>
        <input id="data" type="date" />
      </div>
    </section>

    <section class="card">
      <h2>Adicionar Linha</h2>

      <div class="grid">
        <div><label>De</label><select id="de"></select></div>
        <div><label>Para</label><select id="para"></select></div>
        <div><label>Horário</label><input id="horario" /></div>
        <div><label>Nº de Ordem</label><input id="ordem" /></div>
        <div><label>Local Emb.</label><input id="local" /></div>
        <div><label>Hora</label><input id="hora" /></div>
        <div><label>Motorista</label><input id="motorista" /></div>
        <div><label>Qtd. Paxs</label><input id="paxs" type="number" /></div>
      </div>

      <button id="add">Adicionar linha</button>
    </section>

    <section class="card">
      <div class="list-header">
        <h2>Linhas adicionadas</h2>
        <span id="count" class="badge">0</span>
      </div>

      <table>
        <thead>
          <tr>
            <th>De</th><th>Para</th><th>Cód.De</th><th>Cód.Para</th>
            <th>Horário</th><th>Nº Ordem</th><th>Local</th><th>Hora</th>
            <th>Motorista</th><th>Paxs</th><th>Linha</th><th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>

      <div class="row">
        <button id="saveSheets">Salvar no Banco</button>
        <button id="export">Gerar CSV</button>
      </div>
    </section>
  </main>

  <!-- TELA REGISTRO DE OCORRÊNCIA -->
  <main id="main-ocorrencia" style="display:none;">

    <section class="card">
      <h2>Registro de Ocorrência</h2>

      <div class="row"><label>Fiscal</label><input id="oc_fiscal" readonly></div>
      <div class="row"><label>Data</label><input id="oc_data" type="date"></div>
    </section>

    <section class="card">
      <h3>Dados da Viagem</h3>

      <div class="grid">
        <div><label>De</label><select id="oc_de"></select></div>
        <div><label>Para</label><select id="oc_para"></select></div>
        <div><label>Horário</label><input id="oc_horario"></div>
        <div><label>Nº Ordem</label><input id="oc_ordem"></div>
        <div><label>Local Emb.</label><input id="oc_local"></div>
        <div><label>Hora</label><input id="oc_hora"></div>
        <div><label>Motorista</label><input id="oc_motorista"></div>
        <div><label>Paxs</label><input id="oc_paxs" type="number"></div>
      </div>
    </section>

    <section class="card">
      <h3>Ocorrência</h3>

      <div class="row" style="align-items:flex-start;">
        <label>Descrição</label>
        <textarea id="oc_texto" rows="6"
        placeholder="Descreva a ocorrência detalhadamente..."></textarea>
      </div>

      <div class="row">
        <label>Fotos</label>
        <input id="oc_fotos" type="file" accept="image/*" multiple />
      </div>

      <button id="oc_print">Visualizar / Imprimir</button>
    </section>

  </main>

  <footer><small>&copy; Sistema de Fiscalização</small></footer>
</div>

<script>
/* ==========================
   CONFIGURAÇÕES GERAIS
========================== */

const SHEETS_WEBAPP_URL =
  "https://script.google.com/macros/s/AKfycbwhatv-MCyz5FT9fCQHNdj0MXKoVn62qne4tVcdfvPwfgIo27U_wLEC44axbUBrOQON/exec";

const FISCAIS = [
  { id: "Lucas", name: "Lucas Ribeiro", pin: "1993" },
  { id: "Everton", name: "Everton", pin: "2025" },
  { id: "Luciano", name: "Luciano", pin: "6060" },
  { id: "Wellington", name: "Wellington", pin: "7070" },
  { id: "Joseval", name: "Joseval", pin: "8080" }
];

const CODIGOS = {
  "Camaçari":1,"Madre":2,"Candeias":3,"C.Feira":4,"Teodoro":5,"Acupe":6,
  "Bom jesus":7,"Cabaceiras":8,"Cairu":9,"Camamu":10,"Maragojipe":11,
  "Muritiba":12,"Oliveira":13,"São Félix":14,"Santo Amaro":15,"Valença":16,
  "Alagoinhas":17,"Aramari":18,"Biritinga":19,"Catu":20,"Irará":21,
  "Lagoa redonda":22,"Lustosa":23,"Pedrão":24,"Sátiro Dias":25,"Pojuca":26
};

const CIDADES = ["Salvador", ...Object.keys(CODIGOS)];

/* ==========================
   LOGIN
========================== */

document.getElementById("loginBtn").onclick = () => {
  const id = document.getElementById("loginFiscal").value;
  const pin = document.getElementById("loginPin").value;

  const user = FISCAIS.find(f => f.id === id);
  if (!user) return alert("Selecione um fiscal.");
  if (user.pin !== pin) return alert("PIN incorreto!");

  localStorage.setItem("fiscalId", user.id);
  iniciarApp(user);
};

function iniciarApp(user) {
  document.getElementById("login-screen").style.display = "none";
  document.getElementById("app").style.display = "block";

  document.getElementById("fiscal").value = user.name;
  document.getElementById("oc_fiscal").value = user.name;

  document.getElementById("data").valueAsDate = new Date();
  document.getElementById("oc_data").valueAsDate = new Date();

  preencherSelects();
}

/* Auto login */
const saved = localStorage.getItem("fiscalId");
if (saved) {
  const user = FISCAIS.find(f => f.id === saved);
  if (user) iniciarApp(user);
}

/* ==========================
   POPULAR SELECTS
========================== */

function preencherSelects() {
  ["de","para","oc_de","oc_para"].forEach(id => {
    const sel = document.getElementById(id);
    sel.innerHTML = "";
    CIDADES.forEach(c => {
      const op = document.createElement("option");
      op.value = op.text = c;
      sel.appendChild(op);
    });
  });

  document.getElementById("de").value = "Salvador";
  document.getElementById("para").value = "Camaçari";

  document.getElementById("oc_de").value = "Salvador";
  document.getElementById("oc_para").value = "Camaçari";
}

/* ==========================
   RELATÓRIO DIÁRIO
========================== */

let linhas = [];

function getCod(c) { return CODIGOS[c] || ""; }
function getLinha(de, para) { return getCod(de) || getCod(para); }

document.getElementById("add").onclick = () => {
  const l = {
    De: document.getElementById("de").value,
    Para: document.getElementById("para").value,
    Horário: document.getElementById("horario").value,
    Ordem: document.getElementById("ordem").value,
    Local: document.getElementById("local").value,
    Hora: document.getElementById("hora").value,
    Motorista: document.getElementById("motorista").value,
    Paxs: document.getElementById("paxs").value
  };
  linhas.unshift(l);
  render();
};

function render() {
  const tbody = document.getElementById("tabela");
  tbody.innerHTML = "";
  linhas.forEach((l,i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${l.De}</td>
      <td>${l.Para}</td>
      <td>${getCod(l.De)}</td>
      <td>${getCod(l.Para)}</td>
      <td>${l.Horário}</td>
      <td>${l.Ordem}</td>
      <td>${l.Local}</td>
      <td>${l.Hora}</td>
      <td>${l.Motorista}</td>
      <td>${l.Paxs}</td>
      <td>${getLinha(l.De,l.Para)}</td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Del</button>
      </td>
    `;
    tbody.appendChild(tr);

    tr.querySelector(".delete").onclick = () => { linhas.splice(i,1); render(); };
    tr.querySelector(".edit").onclick = () => {
      ["De","Para","Horário","Ordem","Local","Hora","Motorista","Paxs"].forEach(campo => {
        document.getElementById(campo.toLowerCase()).value = l[campo];
      });
      linhas.splice(i,1); render();
    };
  });
  document.getElementById("count").textContent = linhas.length;
}

/* ==========================
   CSV
========================== */

document.getElementById("export").onclick = () => {
  let out = "De;Para;Horario;Ordem;Local;Hora;Motorista;Paxs;Linha;Fiscal;Data\n";
  const fiscal = document.getElementById("fiscal").value;
  const data = document.getElementById("data").value;

  linhas.forEach(l => {
    out += [
      l.De,l.Para,l.Horário,l.Ordem,l.Local,l.Hora,l.Motorista,l.Paxs,
      getLinha(l.De,l.Para),
      fiscal, data
    ].join(";") + "\n";
  });

  const blob = new Blob([out], { type:"text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "relatorio_diario.csv";
  a.click();
};

/* ==========================
   SALVAR NO SHEETS
========================== */

document.getElementById("saveSheets").onclick = () => {
  if (!linhas.length) return alert("Nenhuma linha adicionada.");

  const fiscal = document.getElementById("fiscal").value;
  const data = document.getElementById("data").value;

  const rows = linhas.map(l => ([
    l.De,l.Para,l.Horário,l.Ordem,l.Local,l.Hora,l.Motorista,l.Paxs,
    getLinha(l.De,l.Para), fiscal, data
  ]));

  fetch(SHEETS_WEBAPP_URL, {
    method: "POST",
    headers: {"Content-Type":"text/plain"},
    body: JSON.stringify({ rows })
  })
  .then(r=>r.text())
  .then(t=>{
    try {
      const j = JSON.parse(t);
      if (j.status==="ok") alert("Enviado com sucesso!");
      else alert("Erro: "+t);
    } catch {
      alert("Resposta inesperada: "+t);
    }
  });
};

/* ==========================
   TABS
========================== */

document.querySelectorAll(".tab").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    btn.classList.add("active");

    const alvo = btn.dataset.target;

    document.getElementById("main-diario").style.display =
      (alvo === "diario" ? "block" : "none");

    document.getElementById("main-ocorrencia").style.display =
      (alvo === "ocorrencia" ? "block" : "none");
  };
});

/* ==========================
   VISUALIZAR / IMPRIMIR OCORRÊNCIA
========================== */

document.getElementById("oc_print").onclick = () => {

  const fiscal = document.getElementById("oc_fiscal").value;
  const data = document.getElementById("oc_data").value.split("-").reverse().join("/");

  const de = document.getElementById("oc_de").value;
  const para = document.getElementById("oc_para").value;
  const horario = document.getElementById("oc_horario").value;
  const ordem = document.getElementById("oc_ordem").value;
  const localEmb = document.getElementById("oc_local").value;
  const hora = document.getElementById("oc_hora").value;
  const motorista = document.getElementById("oc_motorista").value;
  const paxs = document.getElementById("oc_paxs").value;
  const texto = document.getElementById("oc_texto").value;

  const novaJanela = window.open("", "_blank");

  novaJanela.document.write(`
    <html>
      <head>
        <meta charset="utf-8" />
        <title>Ocorrência - Fiscalização</title>
        <style>
          body { font-family: Arial, sans-serif; margin: 24px; }
          h1 { font-size: 20px; margin-bottom: 8px; }
          h2 { font-size: 16px; margin-top: 16px; margin-bottom: 8px; }
          table { width: 100%; border-collapse: collapse; margin-top: 8px; }
          th, td { border: 1px solid #ccc; padding: 6px 8px; font-size: 13px; }
          .bloco { margin-top: 12px; }
          .label { font-weight: bold; }
          .assinatura { margin-top: 40px; }
          .assinatura span { border-top:1px solid #000; padding-top:4px; display:inline-block; }
        </style>
      </head>
      <body>
        <h1>Registro de Ocorrência - Fiscalização</h1>
        <div><span class="label">Fiscal:</span> ${fiscal}</div>
        <div><span class="label">Data:</span> ${data}</div>

        <h2>Dados da Viagem</h2>
        <table>
          <tr><th>De</th><td>${de}</td></tr>
          <tr><th>Para</th><td>${para}</td></tr>
          <tr><th>Horário</th><td>${horario}</td></tr>
          <tr><th>Nº de Ordem</th><td>${ordem}</td></tr>
          <tr><th>Local Embarque</th><td>${localEmb}</td></tr>
          <tr><th>Hora</th><td>${hora}</td></tr>
          <tr><th>Motorista</th><td>${motorista}</td></tr>
          <tr><th>Qtd. Paxs</th><td>${paxs}</td></tr>
        </table>

        <h2>Descrição da Ocorrência</h2>
        <div class="bloco">
          ${texto.replace(/\n/g, "<br>")}
        </div>

        <div class="assinatura">
          <span>${fiscal}</span><br/>
          <small>Fiscal</small>
        </div>

        <script>
          window.onload = function() { window.print(); };
        <\/script>
      </body>
    </html>
  `);

  novaJanela.document.close();
};

/* ==========================
   SERVICE WORKER
========================== */

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
